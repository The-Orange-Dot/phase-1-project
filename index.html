<html>
    <head>
    <title>Flatiron Project One</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div id='background'>
            <div id='search-history'>
              <h3>Search History</h3>
              <div id="clear-hist-container">
                <button type="button" id='clear-hist-btn'>Clear History</button>
            </div>
                <div id='search-hist-list'></div>
            </div>
            <div id='search-container'>
                <div id='search'>
                    <div>
                        <h1>Dictionary</h1>
                    </div>
                    <div>
                        <form id="search-form" action="" method="POST" class="form-padding">
                            <input type="text" id="word-search" name="word-search" placeholder="Search word">
                            <input class="submitBtn" type="submit" value="Search">
                        </form>
                    </div>
                    <div id ='list-padding'>
                        <h2 id='word-value'></h2>
                        <div>
                            <ul id='word-def-list'></ul>
                        </div>
                    </div>
                </div>
                <div id='t-search'>
                    <div>
                        <h1>Thesaurus</h1>
                    </div>
                    <div>
                        <form id="t-search-form" action="" method="POST" class="form-padding">
                            <input type="text" id="t-word-search" name="word-search" placeholder="Search word">
                            <input class="submitBtn" type="submit" value="Search">
                        </form>
                    </div>
                    <div id ='t-list-padding'>
                        <h3 id='t-word-value'></h3>
                        <div>
                            <ul id='synonym-list'></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
